<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Playlist changes</title>
</head>
<body>
  <h1>Playlists have changed</h1>
  <th:block th:each="entry : ${playlistChanges}">
    <h2>
      <a th:href="@{https://www.youtube.com/playlist(list=${entry.key.youtubeId})}" th:text="${entry.key.title}" ></a>
    </h2>
    <ol>
      <th:block th:each="item : ${entry.value}">
        <li th:if="item.newTitle != null">
          Renamed <a th:href="@{https://www.youtube.com/watch(v=${item.playlistItem})}" th:text="${item.oldTitle}"></a>
          <br/>
          New name is [[${item.newTitle}]]
        </li>
        <li th:if="item.newTitle == null">
          Deleted <a th:href="@{https://www.youtube.com/watch(v=${item.playlistItem})}" th:text="${item.oldTitle}"></a>
        </li>
      </th:block>
    </ol>
  </th:block>
  <p>Generated by <a href="https://playlists.sigil.red">playlists.sigil.red</a></p>
</body>
</html>
